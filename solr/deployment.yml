apiVersion: solr.apache.org/v1beta1
kind: SolrCloud
metadata:
  name: iati-dev
spec:
  customSolrKubeOptions:
    ingressOptions:
      ingressClassName: nginx
    podOptions:
      annotations:
        manualrestart: "2021-11-18T15:19:00Z"
      resources:
        limits:
          memory: 8Gi
        requests:
          cpu: 500m
          memory: 8Gi
      initContainers:
        - name: set-zone
          image: roffe/kubectl
          command:
          - '/bin/sh'
          - '-c'
          - |
            zone=$(kubectl get node $NODE_NAME -o jsonpath='{.metadata.labels.topology\.kubernetes\.io/zone}')
            if [ "${zone}" != "" ]; then
                echo "export SOLR_OPTS=\"\${SOLR_OPTS} -Davailability_zone=${zone}\"" > /docker-entrypoint-initdb.d/set-zone.sh
            fi
          env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          volumeMounts:
            - name: initdb
              mountPath: /docker-entrypoint-initdb.d
      volumes:
      - defaultContainerMount:
          mountPath: /docker-entrypoint-initdb.d
          name: initdb
        name: initdb
        source:
          emptyDir: {}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                - key: "technology"
                  operator: In
                  values:
                  - solr-cloud
                - key: "solr-cloud"
                  operator: In
                  values:
                  - iati-dev
              topologyKey: kubernetes.io/hostname
  dataStorage:
    persistent:
      pvcTemplate:
        spec:
          resources:
            requests:
              storage: 64Gi
      reclaimPolicy: Delete
  replicas: 1
  solrImage:
    repository: solr
    tag: 8.10.1
  solrJavaMem: -Xms3g -Xmx3g
  updateStrategy:
    managed:
      maxPodsUnavailable: 1
      maxShardReplicasUnavailable: 1
    method: Managed
    restartSchedule: "0 7 * * *"
  zookeeperRef:
    provided:
      chroot: /iatisolrdev
      image:
        pullPolicy: IfNotPresent
        repository: pravega/zookeeper
        tag: 0.2.12
      persistence:
        reclaimPolicy: Delete
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
      replicas: 1
      zookeeperPodPolicy:
        annotations:
          manualrestart: "2021-11-22T14:48:00Z"
        resources:
          limits:
            memory: 500Mi
          requests:
            cpu: 250m
            memory: 500Mi
        affinity:
          podAntiAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                  - key: "technology"
                    operator: In
                    values:
                    - zookeeper
                  - key: "solr-cloud"
                    operator: In
                    values:
                    - iati-dev
                topologyKey: kubernetes.io/hostname
  solrAddressability:
    commonServicePort: 443
    external:
      domainName: solr-dev.iatistandard.org
      method: Ingress
      nodePortOverride: 443
      useExternalAddress: false
    podPort: 8983
  solrTLS:  
    restartOnTLSSecretUpdate: true
    pkcs12Secret:
      name: solr-tls
      key: keystore.p12
    keyStorePasswordSecret:
      name: pkcs12-keystore-password-dev
      key: password-key
  solrSecurity:
    authenticationType: Basic
