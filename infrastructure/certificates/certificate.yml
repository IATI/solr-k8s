apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tls-secret-prod
  annotations:
    issue-temporary-certificate: "true"
spec:
  secretName: solr-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt
  commonName: "*.solr-new-prod.iatistandard.org"
  dnsNames:
    - "solr-new-prod.iatistandard.org"
    - "*.solr-new-prod.iatistandard.org"
  keystores:
    pkcs12:
      create: true
      passwordSecretRef:
        key: password-key
        name: pkcs12-password-secret-prod
  subject:
    countries:
      - UK
    organizationalUnits:
      - k8s
